name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Run build and capture log
        run: |
          npm run build 2>&1 | tee build.log

      - name: Show built files
        run: ls -R custom-card-component/exemplo/dist || true

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: exemplo-dist
          path: custom-card-component/exemplo/dist

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
