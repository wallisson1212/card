name: CI Build

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm ci

      - name: Run build and capture log
        run: |
          npm run build 2>&1 | tee build.log

      - name: Show built files
        run: ls -R custom-card-component/exemplo/dist || true

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: exemplo-dist
          path: custom-card-component/exemplo/dist

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Commit build log to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH=ci-build-log-${{ github.run_id }}
          git checkout -b "$BRANCH"
          mkdir -p ci-logs
          cp build.log "ci-logs/build-${{ github.run_id }}.log"
          git add "ci-logs/build-${{ github.run_id }}.log"
          git commit -m "ci: add build log for run ${{ github.run_id }}" || echo "no changes"
          git push origin "$BRANCH"
